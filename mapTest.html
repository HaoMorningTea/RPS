<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map">

<script>
    function initMap() {
         var location = {lat: 38.0293, lng:-78.476677};
         var map = new google.maps.Map(document.getElementById("map"),{
            zoom: 4,
            center: location
         });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/
js?key=AIzaSyCfWmsA-Td-muaHcwK79SXy6ERBjOdixrI&callback=initMap">

</script>

</div>
</body>
</html>
